<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jsmediatags@latest/dist/jsmediatags.min.js"
    ></script>
    <script type="module" src="./scripts/player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RhythmoPlay</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <!-- sidebar -->
        <div class="sidebar-and-content">
          <nav class="sidebar">
            <span
              ><span><i data-lucide="audio-waveform"></i></span
              >RhythmoPlay</span
            >

            <div class="links">
              <span><i data-lucide="home"></i>Home </span>
              <span><i data-lucide="layout-grid"></i>Categories</span>
              <span><i data-lucide="user-round"></i>Artists</span>
              <span><i data-lucide="list-music"></i>Playlists</span>
            </div>

            <span><i data-lucide="log-out"></i>Logout</span>
          </nav>

          <div class="content">
            <header>
              <div class="branding-and-utility">
                <div>
                  <div class="music-search" tabindex="0">
                    <input
                      type="search"
                      id="search"
                      placeholder="Search for a song"
                    />
                    <i data-lucide="search"></i>
                  </div>
                  <!-- profile, settings and favs -->
                  <div class="profile-and-settings">
                    <div class="profile-container">
                      <div class="profile-image">
                        <img
                          src="./assets/images/profile3.jpg"
                          alt="profile picture"
                        />
                      </div>
                      <div class="user-details">
                        <p>samuel_muze</p>
                        <p>premium</p>
                      </div>
                    </div>
                    <!-- favs and settings -->
                    <div class="fav-and-settings">
                      <button>
                        <i data-lucide="settings"></i>
                      </button>
                      <button>
                        <i data-lucide="heart"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </header>

            <div class="song-list"></div>
          </div>
        </div>
        <!-- player -->
        <div class="player">
          <div class="now-playing">
            <div class="song-details">
              <div class="playing-cover-art">
                <img src="./assets/images/profile2.jpg" alt="Cover art" />
              </div>
              <div class="song-info">
                <p>Song Title</p>
                <p>artist</p>
              </div>
            </div>

            <!-- actions -->
            <div class="action-btns">
              <button><i data-lucide="skip-back"></i></button>
              <button>
                <i class="play-icon" data-lucide="play"></i>
                <i class="pause-icon" data-lucide="pause"></i>
              </button>
              <button><i data-lucide="skip-forward"></i></button>
            </div>

            <!-- progress bar -->
            <div class="progress-container">
              <input
                type="range"
                id="progress-bar"
                value="0"
                min="0"
                max="100"
              />
              <div class="time-track">
                <p>00:00</p>
                <p>00:00</p>
              </div>
            </div>
            <!-- other-actions -->
            <div class="other-actions">
              <button><i data-lucide="heart"></i></button>
              <button><i data-lucide="shuffle"></i></button>
              <button><i data-lucide="repeat"></i></button>
              <button><i data-lucide="volume"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
